services:
  # ----------------------------------------------------------------
  # BACKEND (FastAPI)
  # ----------------------------------------------------------------
  backend:
    build: ./sgi-backend
    container_name: sgi_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DB_SERVER=host.docker.internal
      - DB_NAME=SGI_GrupoCorban
      - DB_USER=UsuarioGeneral
      - DB_PASS=Arguedasxd10$$
      - DB_DRIVER=ODBC Driver 18 for SQL Server
      - DB_TRUSTED=no
      - DB_ENCRYPT=yes # Important for ODBC 18
      - DB_TRUST_CERT=yes # Important for self-signed certs
      # Adjust other env vars as needed
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ----------------------------------------------------------------
  # FRONTEND (Next.js)
  # ----------------------------------------------------------------
  frontend:
    build: ./sgi-frontend
    container_name: sgi_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # URL del Backend accesible desde el navegador del usuario
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

  # ----------------------------------------------------------------
  # AUTOMATION (n8n)
  # ----------------------------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: sgi_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      # Timezone
      - GENERIC_TIMEZONE=America/Lima
      - TZ=America/Lima
    volumes:
      - n8n_data:/home/node/.n8n
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  n8n_data:
